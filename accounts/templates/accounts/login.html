
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .field {
        margin: 1rem;
    }
</style>
<body>

    <form method="POST" action="">

        <div class="field">
            <label for="username">Username </label>
            <input type="text" id="username" name="username" required value={{username_value}}>
<!--            <span style="color: red"> {{ form.username.errors }} </span>-->
        </div>

        <div class="field">
            <label for="password">Password </label>
            <input type="password" id="password" name="password" required>
<!--            <span style="color: red"> {{ form.password.errors }} </span>-->

            <span style="color: red">
            <ul>
                {% for error in errors %}
                    <li> {{error}} </li>
                {% endfor%}
            </ul>
        </span>

        </div>



        <div class="field">
           <input name= "submit" type="submit" value="login">
<!--            <span style="color: red"> {{ form.submit.errors }} </span>-->
        </div>

    </form>

</body>
</html>
